<h3>Incorporar personaje  <small>{{ nuevo.nombre }}</small></h3>
        <hr>

        <form (ngSubmit)="agregarForm()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />

            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />

            <button type="submit">
                Agregar
            </button>
        </form>
